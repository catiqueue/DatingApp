<div class="container mt-5">
  <div style="text-align: center;">

  <ul>
    @for(user of users(); track user.id) {
      <li> {{user.username}} </li>
    } @empty {
      <li>There are no users.</li>
    }
  </ul>

  @if(registerMode) {
    <h1>Find your match!</h1>
    <p class="lead">Come on in to view your matches. Just sign up to get started!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Proceed</button>
      <button class="btn btn-info btn-lg me-2">Learn more</button>
    </div>
  }
  @else {
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register (cancellationRequested)="registerToggle()"></app-register>
        </div>
      </div>
    </div>
  }
  </div>
</div>
