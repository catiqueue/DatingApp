<div class="text-center mt-3">
  <h2>{{getTitle()}}</h2>
</div>

<div class="container mt-3">
  <div class="d-flex">
    <div class="btn-group">
      <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="likesCache.predicate" (click)="loadList()">Users I like</button>
      <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="likesCache.predicate" (click)="loadList()">Users that like me</button>
      <button class="btn btn-primary" btnRadio="mutual" [(ngModel)]="likesCache.predicate" (click)="loadList()">Mutual</button>
    </div>
  </div>

  <div class="row mt-3">
    @for(user of likesCache.users(); track user.id) {
      <div class="col-2">
        <app-user-card [user]="user"></app-user-card>
      </div>
    }
  </div>
</div>

@if(likesCache.pagination()) {
  <div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" [totalItems]="likesCache.pagination()!.totalCount"
                [itemsPerPage]="likesCache.pagination()!.current.pageSize" [maxSize]="10"
                (pageChanged)="pageChanged($event)" [(ngModel)]="likesCache.pagination()!.current.pageNumber"
                previousText="&lsaquo;" nextText="&rsaquo;"
                firstText="&laquo;" lastText="&raquo;"></pagination>
  </div>
}
