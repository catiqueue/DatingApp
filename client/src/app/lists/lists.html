<div class="text-center mt-3">
  <h2>{{getTitle()}}</h2>
</div>

<div class="container mt-3">
  <div class="d-flex">
    <div class="btn-group">
      <button class="btn btn-primary" btnRadio="Liked" [(ngModel)]="likesService.predicate" (click)="onFilterChanged()">Users I like</button>
      <button class="btn btn-primary" btnRadio="LikedBy" [(ngModel)]="likesService.predicate" (click)="onFilterChanged()">Users that like me</button>
      <button class="btn btn-primary" btnRadio="Mutual" [(ngModel)]="likesService.predicate" (click)="onFilterChanged()">Mutual</button>
    </div>
  </div>

  <div class="row mt-3">
    @for(user of likesService.users(); track user.id) {
      <div class="col-2">
        <app-user-card [user]="user"></app-user-card>
      </div>
    }
  </div>
</div>

@if(likesService.pagination()?.totalCount) {
  <div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" [totalItems]="likesService.pagination()!.totalCount"
                [itemsPerPage]="likesService.pagination()!.current.pageSize" [maxSize]="10"
                (pageChanged)="onPageChanged($event)" [(ngModel)]="likesService.pagination()!.current.pageNumber"
                previousText="&lsaquo;" nextText="&rsaquo;"
                firstText="&laquo;" lastText="&raquo;"></pagination>
  </div>
}
