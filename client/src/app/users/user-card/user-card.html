<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{user().avatarUrl || './assets/user.png'}}" alt="{{user().knownAs}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink="/users/{{user().userName}}" class="btn btn-primary"><i class="fa fa-user"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" (click)="toggleLike()"><i class="fa fa-heart"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/users/{{user().userName}}" [queryParams]="{tab: 'Messages'}"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <span [class.is-online]="isOnline()">
        <i class="fa fa-user me-2"></i>
      </span>
      {{user().knownAs}}, {{user().age}}
      @if(isLiked()) {
        <i class="fa fa-heart ms-2" style="color: red;"></i>
      }
    </h6>
    <p class="card-text text-muted text-center">{{user().city}}</p>
  </div>
</div>
