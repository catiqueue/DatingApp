<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="btn-close close pull-right" (click)="bsModalRef.hide()">
    <span class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ul>
    @for(role of existingRoles; track $index) {
      <div class="form-check">
        <input type="checkbox" class="form-check-input" [checked]="selectedRoles.includes(role)"
               value="role" (change)="toggleRole(role)" [disabled]="role === 'Admin' && username === 'admin'">
        <label>{{role}}</label>
      </div>
    }
  </ul>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" [disabled]="!selectedRoles.length" (click)="onRolesSelected()">Submit</button>
</div>
